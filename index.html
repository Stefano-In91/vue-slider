<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentActive].image" :alt="slides[currentActive].title" />
                    <div class="text">
                        <h3>{{slides[currentActive].title}}</h3>
                        <p>{{slides[currentActive].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div v-for="element in slides" class="thumb">
                        <img :src="element.image" :alt="element.title" />
                    </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
